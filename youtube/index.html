<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Youtube</title>
</head>

<body>
    <header>
        <button class='menu__button'>
            <span class="menu__line"></span>
            <span class="menu__line"></span>
            <span class="menu__line"></span>
        </button>
        <img src="assets/images/logo.svg" alt="Youtube logo" class="logo">
        <div class="input__group">
            <input type="search" name="search" class="input__search" placeholder="Search">
            <button type="submit" class="input__button">
                <svg class="icon icon-search">
                    <use xlink:href="assets/images/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons__link">
                <svg class="icon-video icons__item">
                    <use xlink:href="assets/images/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons__link">
                <svg class="icon-view icons__item">
                    <use xlink:href="assets/images/icons.svg#view"></use>
                </svg>
            </a>
            <a href="#" class="icons__link">
                <svg class="icon-notify icons__item">
                    <use xlink:href="assets/images/icons.svg#notify"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="assets/images/avatar.jpg" alt="avatar" class="user__avatar">
        </a>
    </header>
    <div class="container">
        <aside class='sidebar'>
            <nav class="navigation">
                <ul class="nav__menu">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <svg class="nav__icon" width="20" height="19">
                                <use xlink:href='assets/images/icons.svg#home'></use>
                            </svg>
                            <span class="nav__text">Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <svg class="nav__icon" width="16" height="21">
                                <use xlink:href='assets/images/icons.svg#trend'></use>
                            </svg>
                            <span class="nav__text">Trending</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <svg class="nav__icon" width="18" height="18">
                                <use xlink:href='assets/images/icons.svg#subs'></use>
                            </svg>
                            <span class="nav__text">Subscriptions</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <ul class="nav__menu">
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon" width="20" height="16">
                            <use xlink:href='assets/images/icons.svg#library'></use>
                        </svg>
                        <span class="nav__text">Library</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon" width="20" height="18">
                            <use xlink:href='assets/images/icons.svg#history'></use>
                        </svg>
                        <span class="nav__text">History</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon" width="17" height="19">
                            <use xlink:href='assets/images/icons.svg#clock'></use>
                        </svg>
                        <span class="nav__text">Watch later</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon" width="19" height="18">
                            <use xlink:href='assets/images/icons.svg#favourite'></use>
                        </svg>
                        <span class="nav__text">Favourites</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon" width="18" height="17">
                            <use xlink:href='assets/images/icons.svg#like'></use>
                        </svg>
                        <span class="nav__text">Liked videos</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon" width="18" height="20">
                            <use xlink:href='assets/images/icons.svg#music'></use>
                        </svg>
                        <span class="nav__text">Music</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon" width="22" height="16">
                            <use xlink:href='assets/images/icons.svg#games'></use>
                        </svg>
                        <span class="nav__text">Games</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon" width="13" height="8">
                            <use xlink:href='assets/images/icons.svg#chevron_down'></use>
                        </svg>
                        <span class="nav__text">Show more</span>
                    </a>
                </li>
            </ul>
            <h2 class="nav__title">Subscriptions</h2>
            <ul class="nav__menu">
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="assets/images/avatars/avatar_1.png" alt="avatar" class="nav__image">
                        <span class="nav__text">
                            Leah Berry
                        </span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="assets/images/avatars/avatar_2.png" alt="avatar" class="nav__image">
                        <span class="nav__text">
                            Gussie Singleton
                        </span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="assets/images/avatars/avatar_3.png" alt="avatar" class="nav__image">
                        <span class="nav__text">
                            Nora Francis
                        </span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="assets/images/avatars/avatar_4.png" alt="avatar" class="nav__image">
                        <span class="nav__text">
                            Belle Briggs
                        </span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="assets/images/avatars/avatar_5.png" alt="avatar" class="nav__image">
                        <span class="nav__text">
                            Eunice Cortez
                        </span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="assets/images/avatars/avatar_6.png" alt="avatar" class="nav__image">
                        <span class="nav__text">
                            Emma Hanson
                        </span>
                    </a>
                </li>
            </ul>
            <div class="nav__item settings">
                <a href="#" class="nav__link">
                    <svg class="nav__icon" width="19" height="20">
                        <use xlink:href='assets/images/icons.svg#settings'></use>
                    </svg>
                    <span class="nav__text">
                        Settings
                    </span>
                </a>
            </div>
        </aside>
    </div>
</body>

</html>
