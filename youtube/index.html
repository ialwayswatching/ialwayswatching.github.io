<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Youtube</title>
</head>

<body>
    <header>
        <button class='menu__button'>
            <span class="menu__line"></span>
            <span class="menu__line"></span>
            <span class="menu__line"></span>
        </button>
        <img src="assets/images/logo.svg" alt="Youtube logo" class="logo">
        <div class="input__group">
            <input type="search" name="search" class="input__search" placeholder="Search">
            <button type="submit" class="input__button">
                <svg class="icon icon-search">
                    <use xlink:href="assets/images/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons__link">
                <svg class="icon-video icons__item">
                    <use xlink:href="assets/images/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons__link">
                <svg class="icon-view icons__item">
                    <use xlink:href="assets/images/icons.svg#view"></use>
                </svg>
            </a>
            <a href="#" class="icons__link">
                <svg class="icon-notify icons__item">
                    <use xlink:href="assets/images/icons.svg#notify"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="assets/images/avatar.jpg" alt="avatar" class="user__avatar">
        </a>
    </header>
</body>

</html>
